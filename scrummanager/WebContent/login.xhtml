<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>scrummanager</title>
	<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/organizze/skin.css" />
	<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/style.css" />
</h:head>

<h:body>

	<div class="wrapper">
		<div class="content">
			<div id="form_wrapper" class="form_wrapper">
				<h:form prependId="false" class="login active">
			
					<h3>Autenticação</h3>
					<p:messages id="mensagens" showDetail="true" showSummary="false" />
					
					<div><h:outputLabel value="Login" /> <h:inputText id="j_username" size="15" /></div>
					<div><h:outputLabel value="Senha" /> <h:inputSecret id="j_password" size="15" /></div>
			
					<!--<a href="#" class="forgot linkform">Esqueceu sua senha?</a>-->
					<div class="bottom">
					<div class="remember"><input type="checkbox" /><span>Mantenha-me logado</span></div>
					<h:commandButton value="Entrar" action="#{loginController.logar}" />
					<div class="clear"></div>
					</div>
			
				</h:form>
			</div>
		</div>
	</div>

</h:body>

</html>
